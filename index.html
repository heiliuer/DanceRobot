<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>DanceRobot</title><link rel="stylesheet" href="css/style.css"></head><body><div id="wrapper"><!--<h2 align="center">跳舞的机器人BP算法尝试</h2>--><h2 align="center"></h2><div id="fileWrapper" class="file_wrapper"><div id="info">DanceRobot</div><label for="uploadedFile">Drag&drop or select a file to play:</label><input type="file" id="uploadedFile"></div><div class="screen"><div id="visualizer_wrapper"><canvas id="canvas" width="800" height="350"></canvas></div><div class="dancers"><canvas id="dancer1" width="100" height="200"></canvas><canvas id="dancer2" width="100" height="200"></canvas><canvas id="dancer3" width="100" height="200"></canvas><canvas id="dancer4" width="100" height="200"></canvas><canvas id="dancer5" width="100" height="200"></canvas><canvas id="dancer6" width="100" height="200"></canvas></div></div><div><div class="d-progress"><span class="left-title">energy:</span><progress value="0" id="energy" max="1000"></progress><span class="right-title" id="energy_val"></span></div><div class="d-progress"><span class="left-title">maxEnergy:</span><progress value="0" max="1000" id="maxEnergy"></progress></div><div class="d-progress"><span class="left-title">minEnergy:</span><progress value="0" max="1000" id="minEnergy"></progress></div></div><div><div class="d-progress"><span class="left-title">in:</span><progress value="0" max="1000" id="_in"></progress></div><div class="d-progress"><span class="left-title">hn:</span><progress value="0" max="1000" id="_hn"></progress></div><div class="d-progress"><span class="left-title">rn:</span><progress value="0" max="1000" id="_rn"></progress></div></div><div data-debug><div><small>timer: 20<input max="100" min="0" value="0" type="range" id="timer">120</small></div><div><small>timer: 20<input max="100" min="0" value="0" type="range" id="progress">120</small></div></div></div><script src="js/jquery.js"></script><script src="js/html5_audio_visualizer.js"></script><sc
