<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DanceRobot</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrapper">

    <!--<h2 align="center">跳舞的机器人BP算法尝试</h2>-->
    <h2 align="center"></h2>

    <div id="fileWrapper" class="file_wrapper">
        <div id="info">
            DanceRobot
        </div>
        <label for="uploadedFile">Drag&drop or select a audio file to play:</label>
        <input type="file" accept="audio/*" id="uploadedFile"/>
        <div>
            <span>Default</span>
            <select id="audioSelect">
                <option value="stop">select an audio</option>
                <option value="music/fade.mp3">fade</option>
                <option value="music/quietness.mp3">quietness</option>
                <option value="music/intro.mp3">intro</option>
            </select>
        </div>

    </div>

    <div class="screen">
        <div id="visualizer_wrapper">
            <div class="canvas">
                <canvas id='canvas' style="width: 100%;height: 100%"></canvas>
            </div>
        </div>

        <div class="dancers">
            <canvas id='dancer1' width="100" height="200"></canvas>
            <canvas id='dancer2' width="100" height="200"></canvas>
            <canvas id='dancer3' width="100" height="200"></canvas>

            <canvas id='dancer4' width="100" height="200"></canvas>
            <canvas id='dancer5' width="100" height="200"></canvas>
            <canvas id='dancer6' width="100" height="200"></canvas>
        </div>
    </div>


    <div>
        <div class="d-progress">
            <span class="left-title">energy:</span>
            <progress value="0" id="energy" max="1000"></progress>
            <span class="right-title" id="energy_val"></span>
        </div>

        <div class="d-progress">
            <span class="left-title">maxEnergy:</span>
            <progress value="0" max="1000" id="maxEnergy"></progress>
        </div>

        <div class="d-progress">
            <span class="left-title">minEnergy:</span>
            <progress value="0" max="1000" id="minEnergy"></progress>
        </div>

    </div>


    <div>
        <div class="d-progress">
            <span class="left-title">in:</span>
            <progress value="0" max="1000" id="_in"></progress>
        </div>

        <div class="d-progress">
            <span class="left-title">hn:</span>
            <progress value="0" max="1000" id="_hn"></progress>
        </div>

        <div class="d-progress">
            <span class="left-title">rn:</span>
            <progress value="0" max="1000" id="_rn"></progress>
        </div>

    </div>


    <div data-debug>
        <div>
            <small>timer: 20<input max="100" min="0" VALUE="0" type="range" id="timer"/>120</small>
        </div>
        <div>
            <small>timer: 20<input max="100" min="0" VALUE="0" type="range" id="progress"/>120</small>
        </div>
    </div>

    <br>
    <a target="https://github.com/heiliuer/DanceRobot" href="https://github.com/heiliuer/DanceRobot">view sources on
        github</a>
</div>
<script>
    +function () {
        var canvas = document.querySelector("#canvas");

        function fixedCanvasSize() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        fixedCanvasSize();
        window.onresize = fixedCanvasSize;
    }();
</script>
<!-- build:js js/all.js -->
<script src="js/jquery.js"></script>
<script src="js/html5_audio_visualizer.js"></script>
<script src="js/html5_audio_visualizer_patch.js"></script>
<script src="js/dancer.js"></script>
<script src="js/index.js"></script>
<!-- endbuild -->
</body>
</html>
