<body>
<section class="page-header">
    <h1 class="project-name">Dancerobot</h1>

    <a href="https://github.com/heiliuer/DanceRobot" class="btn">View on GitHub</a>

<section class="main-content">

        <a id="dancerobot" class="anchor" href="#dancerobot" aria-hidden="true"><span aria-hidden="true"

    <div id="fileWrapper" class="file_wrapper">
        <div id="info">
        </div>
        <label for="uploadedFile">Drag&drop or select a file to play:</label>
        <input accept="audio/*" type="file" id="uploadedFile"/>
    </div>

    <div id="visualizer_wrapper">
        <canvas id='canvas' width="800" height="350"></canvas>
    </div>

    <div>
        <canvas id='dancer1' width="120" height="200"></canvas>
        <canvas id='dancer2' width="120" height="200"></canvas>

        <canvas id='dancer4' width="120" height="200"></canvas>
        <canvas id='dancer5' width="120" height="200"></canvas>
        <canvas id='dancer6' width="120" height="200"></canvas>
    </div>

    <footer style="position: static" class="site-footer">

    </footer>

</section>
